<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛳ ゴルフアドレス診断ツール</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466862/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1675466862/drawing_utils.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 10px;
            background: #f8f9ff;
        }

        .upload-section.drag-over {
            background: #e6f3ff;
            border-color: #4a90e2;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .settings-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        .setting-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .setting-group select, .setting-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .image-display {
            text-align: center;
            margin: 30px 0;
        }

        .analysis-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results-section {
            margin-top: 30px;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .score-circle {
            display: inline-block;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .score-label {
            font-size: 0.3em;
            opacity: 0.9;
            margin-top: 10px;
        }

        .evaluation-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .evaluation-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .evaluation-item h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .evaluation-score {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-excellent { color: #28a745; }
        .score-good { color: #ffc107; }
        .score-poor { color: #dc3545; }

        .radar-chart {
            margin: 30px 0;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .canvas-container {
            position: relative;
            display: inline-block;
        }

        #output-canvas {
            max-width: 100%;
            border-radius: 10px;
        }

        .instructions {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .instructions h3 {
            color: #1565c0;
            margin-bottom: 15px;
        }

        .instructions ul {
            list-style-type: none;
            padding-left: 0;
        }

        .instructions li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .instructions li::before {
            content: "📌";
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⛳ ゴルフアドレス診断ツール</h1>
            <p>AIを使ったアドレス姿勢の自動診断</p>
        </div>

        <div class="main-content">
            <div class="instructions">
                <h3>📖 使い方</h3>
                <ul>
                    <li>アドレス時の写真をアップロードしてください</li>
                    <li>全身が写るように撮影してください</li>
                    <li>明るい場所での撮影を推奨します</li>
                    <li>設定を選択して診断を開始します</li>
                </ul>
            </div>

            <div class="upload-section" id="upload-section">
                <input type="file" class="file-input" id="image-input" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('image-input').click()">
                    📷 写真をアップロード
                </button>
                <p style="margin-top: 15px; color: #666;">
                    または画像をここにドラッグ&ドロップ
                </p>
            </div>

            <div class="settings-panel">
                <div class="setting-group">
                    <label for="handedness">利き手</label>
                    <select id="handedness">
                        <option value="right">右打ち</option>
                        <option value="left">左打ち</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="shooting-direction">撮影方向</label>
                    <select id="shooting-direction">
                        <option value="front">正面</option>
                        <option value="rear">後方</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="club-type">クラブ</label>
                    <select id="club-type">
                        <option value="Driver">ドライバー</option>
                        <option value="3W">3W</option>
                        <option value="5W">5W</option>
                        <option value="7W">7W</option>
                        <option value="3UT">3UT</option>
                        <option value="5UT">5UT</option>
                        <option value="7I">7I</option>
                        <option value="9I">9I</option>
                        <option value="PW">PW</option>
                        <option value="SW">SW</option>
                    </select>
                </div>
            </div>

            <div class="image-display hidden" id="image-display">
                <div class="canvas-container">
                    <canvas id="output-canvas"></canvas>
                </div>
            </div>

            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p>画像を解析中...</p>
            </div>

            <div class="results-section hidden" id="results-section">
                <div class="score-display">
                    <div class="score-circle">
                        <span id="total-score">--</span>
                        <div class="score-label">点</div>
                    </div>
                </div>

                <div class="evaluation-results" id="evaluation-results">
                    <!-- 評価結果がここに動的に追加されます -->
                </div>

                <div class="radar-chart">
                    <div id="radar-plot"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="golf-analysis.js"></script>
</body>
</html>
